<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Weather?</title>
</head>

<body>
    <!--Jumbotron to display searched city name-->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1>City Name Here</h1>
    </div>

    <!--Main container-->
    <div id="content" class="container">
        <div class="row">

            <!--Left side content w/ city search box and stored searches-->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <!--Search box-->
                        <input id="search-city" class="form-control" name="city" value="Austin"></input>
                        <!--Search button-->
                        <button id="search-button" class="btn btn-primary" type="submit"></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!--List of searched cities-->
                <ul id="city-results" class="list-group mt-4"></ul>   
            </div>

            <!--Right side content w/ current weather and five day forecast-->
            <div id="content-right" class="col-md-9 pt-4">
                <!--Current weather-->
                <div id="current-weather" class="border rounded"></div>
                <!--Five day forecast-->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!--JQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JS-->
    <script src="./assets/script/"></script>
</body>
</html>
